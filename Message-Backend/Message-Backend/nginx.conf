# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

server {
    listen 80;
    listen [::]:80 default_server;
    server_name message-backend;
    return 301 https://$host$request_uri;
}

# HTTPS reverse proxy to ASP.NET Core
server {
    listen 443 ssl;
    server_name message-backend;

    ssl_certificate /etc/ssl/message-backend.crt;
    ssl_certificate_key /etc/ssl/message-backend.key;
    add_header Strict-Transport-Security max-age=31536000;

    #SignalR WebSockets
    location /ChatHub {
        proxy_pass https://127.0.0.1:5000/ChatHub;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";

        # WYMAGANE dla JWT
        proxy_set_header Authorization $http_authorization;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # dla połączeń długotrwałych
        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
    }
    location / {
        proxy_pass https://127.0.0.1:5000/;  
     proxy_set_header Cookie $http_cookie;

        proxy_ssl_verify off;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

