<div class="flex h-full w-full items-center justify-center">
  <div class="border-4 backdrop-blur-xs">
    <div class="py-1">
      <img
        [src]="(fetchedUser()?.avatar | imageParse) ?? 'https://pic.re/image'"
        alt=""
        class="mx-30 aspect-square max-w-sm min-w-8 shrink-0 rounded-full object-cover"
      />
      <div class="text-center text-3xl text-white">{{ fetchedUser()?.username }}</div>
      <div class="flex items-center justify-center">
        <div class="p-1 text-xl text-white">
          {{ fetchedUser()?.isOnline ? 'Online' : 'Offline' }}
        </div>
        <div
          class="h-4 w-4 rounded-full"
          [class.bg-red-500]="!fetchedUser()?.isOnline"
          [class.bg-green-500]="fetchedUser()?.isOnline"
        ></div>
      </div>
      <div class="flex justify-center">
        <button
          class="text-bold mb-2 cursor-pointer rounded-2xl border-2 p-5 font-bold text-(--mint-leaf) transition-colors duration-300 hover:bg-(--mint-leaf) hover:text-(--prussian-blue)"
        >
          Invite to friends
        </button>
      </div>
    </div>
  </div>
</div>
