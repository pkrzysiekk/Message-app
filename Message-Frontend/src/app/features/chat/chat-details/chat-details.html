<div class="pop-up-bg">
  <div class="pop-up-body">
    <span class="close-pop-up-btn" (click)="onModalClose()"> ✕ </span>
    <div>
      <h1 class="text-2xl">Chat details - {{ selectedChat()?.chatName }}</h1>
      <button
        class="submit-btn bg-(--burgundy) transition-all hover:bg-red-600"
        (click)="onDeleteClick()"
      >
        Remove chat
      </button>
      @if (showDeleteModal()) {
        <div class="pop-up-bg">
          <div class="pop-up-body">
            <span class="close-pop-up-btn" (click)="onDeleteClick()"> ✕ </span>
            <div class="flex flex-col">
              <span class="m-0.5 text-2xl">Do you really want to delete this chat?</span>
              <button
                class="submit-btn bg-(--burgundy) transition-all hover:bg-red-600"
                (click)="removeChat()"
              >
                Yes
              </button>
              <button (click)="onDeleteClick()" class="submit-btn">No</button>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</div>
