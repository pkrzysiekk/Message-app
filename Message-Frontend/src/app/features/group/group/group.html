<div class="flex h-full w-full">
  <aside class="flex flex-col border-r p-4">
    <ul class="space-y-2 backdrop-grayscale-40">
      @for (group of groups(); track group.id) {
        <li class="cursor-pointer py-2 text-xl text-cyan-700">{{ group.groupName }}</li>
      }
    </ul>
  </aside>

  <main class="max-h-3/4 min-h-0 w-full flex-1 border-2 border-amber-100 p-6">
    <router-outlet></router-outlet>
  </main>
</div>
