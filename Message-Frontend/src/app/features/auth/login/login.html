<div class="flex h-screen w-screen items-center justify-center">
  <div class="h-6/10 w-6/10 border-4 border-(--prussian-blue) backdrop-blur-xs">
    <div class="flex h-full flex-col items-center justify-center">
      <div class="flex flex-col items-center justify-center">
        <span class="text-6xl text-white">Welcome Back,</span>
        <span class="text-2xl text-white">Log in</span>
      </div>
      <input type="text" placeholder="Username" class="auth-input" />
      <input type="password" placeholder="Password" class="auth-input" />
      <button type="button" class="auth-button">Log in</button>
      <a [routerLink]="['/auth/register']" class="mt-2 w-2/3 text-start dark:text-white"
        >Don't have an account? Register here!</a
      >
    </div>
  </div>
</div>
